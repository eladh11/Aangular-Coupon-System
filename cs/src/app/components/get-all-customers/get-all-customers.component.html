<div>
  <button name="send" [routerLink]="['/add-customer']">
    Add Customer <mat-icon>add</mat-icon>
  </button>
  <table>
    <tr>
      <th>ID:</th>
      <th>First Name:</th>
      <th>Last Name:</th>
      <th>Email:</th>
      <th>Password:</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td *ngIf="customer.id === editRowID">
        <input type="text" [(ngModel)]="customer.first" />
      </td>
      <td *ngIf="customer.id !== editRowID" (click)="Edit(customer.id)">
        {{ customer.first }}
      </td>

      <td *ngIf="customer.id === editRowID">
        <input type="text" [(ngModel)]="customer.last" />
      </td>
      <td *ngIf="customer.id !== editRowID" (click)="Edit(customer.id)">
        {{ customer.last }}
      </td>

      <td *ngIf="customer.id === editRowID">
        <input type="email" [(ngModel)]="customer.email" />
      </td>
      <td *ngIf="customer.id !== editRowID" (click)="Edit(customer.id)">
        {{ customer.email }}
      </td>

      <td *ngIf="customer.id === editRowID">
        <input type="password" [(ngModel)]="customer.password" />
      </td>
      <td *ngIf="customer.id !== editRowID" (click)="Edit(customer.id)">
        {{ customer.password }}
      </td>
      <td>
        <button
          (click)="deleteCustomer(customer.id)"
          mat-fab
          color="warn"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button
          (click)="updateCustomer(customer)"
          mat-fab
          color="primary"
          aria-label="Example icon button with a edit icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</div>
